<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="Открытие формы"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" aria-label="Добавление карточки"></button>
        </section>
        <section class="gallery">
            <ul class="elements">
                <template id="tem-element">
                    <li class="element">
                        <img class="element__photo" src="" alt="Описание фото">
                        <div class="element__info">
                            <h2 class="element__name">Название</h2>
                            <button type="button" class="element__like" aria-label="Лайк"></button>
                        </div>
                        <button type="button" class="element__delete" aria-label="Уßдалить"></button>
                    </li>
                </template>
            </ul>
        </section>
        <!--Попап смены имени и работы-->
        <section class="popup popup_close">
            <div class="popup__edit">
                <form class="form" action="#" method="post" name="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input required class="form__input form__input_el_name" type="text" name="firstname" placeholder="Введите имя" value="">
                    <input required class="form__input form__input_el_spec" type="text" name="job" placeholder="Специализация" value="">
                    <button class="form__button" aria-label="Сохранить">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
        <!--Попап создания карточки-->
        <section class="popup popup_close popup_new">
            <div class="popup__edit">
                <form class="form form_new" action="#" method="post" name="form">
                    <h2 class="form__title">Новое место</h2>
                    <input required class="form__input form__input_el_name form__input_new_name" type="text" name="name" placeholder="Название" value="">
                    <input required class="form__input form__input_el_spec form__input_new_link" type="text" name="link" placeholder="Ссылка на картинку" value="">
                    <button class="form__button form__button_new" aria-label="Создать">Создать</button>
                </form>
                <button type="button" class="popup__close popup__close_new"></button>
            </div>
        </section>
        <!--Попап увеличения картинки-->
        <section class="popup popup_close popup_photo">
            <div class="pop-image">
                <div class="pop-image__container">
                    <img class="pop-image__image" src="" alt="">
                    <p class="pop-image__about">ЧЛЕН</p>
                    <button type="button" class="pop-image__close"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
