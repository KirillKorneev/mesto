<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="Открытие формы"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" aria-label="Добавление карточки"></button>
        </section>
        <section class="gallery">
            <ul class="elements">
                <li class="element">
                    <img src="./images/moscow.jpg" alt="Храм покрова что на рву - москва" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Москва</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/elbrus.jpg" alt="эльбрус" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/korochaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/donbai.png" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/ny.jpg" alt="Нью-Йорк" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Нью-Йорк</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                <img src="./images/africa.jpg" alt="Африка" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__name">Африка</h2>
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!--Не сразу увидел, как рекомендуют делать этот блок, поэтому у меня не так, надеюсь некритично:)-->
        <section class="popup popup_close">
            <div class="popup__edit">
                <form class="form" action="#" method="post" name="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input required class="form__input form__input_el_name" type="text" name="firstname" placeholder="Введите имя" value="">
                    <input required class="form__input form__input_el_spec" type="text" name="job" placeholder="Специализация" value="">
                    <button type="sumbit" class="form__button">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
