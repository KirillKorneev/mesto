<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="Открытие формы"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" aria-label="Добавление карточки"></button>
        </section>
        <section class="gallery">
            <ul class="elements">
                
            </ul>
        </section>
        <!--Попап смены имени и работы-->
        <section class="popup popup_info">
            <div class="popup__edit">
                <form novalidate name="formChange" class="form" action="#" method="post">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input id="name-input" name="inputChangeName" required class="form__input form__input_el_name" type="text" minlength="2" maxlength="40" placeholder="Введите имя" value="">
                    <span id="name-input-error" class="form__input-error form__input-error_el_name"></span>
                    <input id="job-input" name="inputChangeJob" required class="form__input form__input_el_spec" type="text" minlength="2" maxlength="200" placeholder="Специализация" value="">
                    <span id="job-input-error" class="form__input-error form__input-error_el_spec"></span>
                    <button name="buttonChangeSave" class="form__button" aria-label="Сохранить">Сохранить</button>
                </form>
                <button name="buttonChangeClose" type="button" class="popup__close"></button>
            </div>
        </section>
        <!--Попап добавления карточек-->
        <section class="popup popup_new">
            <div class="popup__edit">
                <form novalidate name="formAdd" class="form form_new" action="#" method="post">
                    <h2 class="form__title">Новое место</h2>
                    <input id="title-input" name="inputAddName" required class="form__input form__input_el_name form__input_new_name" type="text" minlength="1" maxlength="30" placeholder="Название" value="">
                    <span id="title-input-error" class="form__input-error form__input-error_el_name"></span>
                    <input id="link-input" name="inputAddLink" required class="form__input form__input_el_spec form__input_new_link" type="url" placeholder="Ссылка на картинку" value="">
                    <span id="link-input-error" class="form__input-error form__input-error_el_spec"></span>
                    <button name="buttonAddMake" class="form__button form__button_new" aria-label="Создать">Создать</button>
                </form>
                <button type="button" class="popup__close popup__close_new"></button>
            </div>
        </section>
        <!--Попап увеличения картинки-->
        <section class="popup popup_photo">
            <div class="pop-image">
                <div class="pop-image__container">
                    <img class="pop-image__image" src="" alt="">
                    <p class="pop-image__about"></p>
                    <button type="button" class="popup__close pop-image__close"></button>
                </div>
            </div>
        </section> 
        <!--Шаблон карточки-->
        <template id="tem-element">
            <li class="element">
                <img class="element__photo" src="" alt="Описание фото">
                <div class="element__info">
                    <h2 class="element__name">Название</h2>
                    <button type="button" class="element__like" aria-label="Лайк"></button>
                </div>
                <button type="button" class="element__delete" aria-label="Удалить"></button>
            </li>
        </template>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>
    <script type="module" src="../dist/main.js"></script>
</body>
</html>
